    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;700;900&display=swap');
        
        :root {
            --neon: #a855f7;
            --bg: #030303;
        }

        body { 
            background-color: var(--bg); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            margin: 0;
            height: 100vh;
        }

        /* Efecto de líneas de monitor (CRT Scanlines) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .glass-panel { 
            background: rgba(10, 10, 10, 0.8); 
            border: 1px solid rgba(168, 85, 247, 0.2); 
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(168, 85, 247, 0.05);
            border-radius: 4px; /* Bordes más rectos = más profesional/industrial */
        }

        .neon-text {
            color: var(--neon);
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .neon-border-top { border-top: 2px solid var(--neon); }

        /* Animación de pulso para zonas críticas */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .critical { animation: pulse-red 2s infinite; }

        .tradingview-container {
            filter: grayscale(0.2) brightness(0.9) contrast(1.1);
            mix-blend-mode: lighten;
        }
    </style>
</head>
